<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <title>e-commerce</title>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <div class="form-body">                
                <h2 class="title">Ingresar</h2>
                <form action="/api/products" class="the-form" method="POST">

                    <label for="tittle">Tittle</label>
                    <input type="text" name="tittle" id="tittle" placeholder="Enter tittle">

                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" placeholder="Enter price">

                    <label for="thumbnail">Thumbnail</label>
                    <input type="text" name="thumbnail" id="thumbnail" placeholder="Enter thumbnail">

                    <input type="submit" value="Add Product">

                </form>
            </div>
        </div>
    </div>
</body>
</html>
